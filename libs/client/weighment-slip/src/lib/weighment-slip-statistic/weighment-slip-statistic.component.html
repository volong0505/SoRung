<nz-table  #basicTable [nzData]="data"  [nzShowPagination]="false">
    <thead>
      <tr>
        <th></th>
        <th>Trọng lượng</th>
        <th>Tiền</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.type}}</td>
        <td class="center">{{item.total_weight}}</td>
        <td class="center">{{item.price}}</td>
      </tr>
    </tbody>
  </nz-table>
