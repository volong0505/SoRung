    <div class="item list" nz-col nzSpan="18">

        <div>
            <nz-page-header [nzGhost]="false">
              <nz-page-header-title>Danh sách phiếu</nz-page-header-title>
              <nz-page-header-extra>
                <nz-space *ngIf="!updateMode">
                  <button *nzSpaceItem nz-button nzType="text" nzType="primary" (click)="updateModeOn()">Cập nhật</button>
                </nz-space>
        
                <nz-space *ngIf="updateMode">
                  <button *nzSpaceItem nz-button nzType="text" nzType="default" (click)="updateModeOff()">Huỷ</button>
        
                </nz-space>
              </nz-page-header-extra>
            </nz-page-header>
          </div>

        <!-- <lib-weighment-slip-list *ngIf="!updateMode"/> -->

        <lib-weighment-slip-edit  [data]="data"/>
    </div>

    <div class="item" nz-col nzSpan="6">
        <div nz-row>
            <div   class="item" nz-col nzSpan="24">
                <lib-weighment-slip-costs-incurred />

            </div>

            <div  class="item"  nz-col nzSpan="24">
                <lib-weighment-slip-statistic />
            </div>
        </div>

    </div>
