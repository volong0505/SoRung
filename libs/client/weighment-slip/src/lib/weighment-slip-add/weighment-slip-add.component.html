<tr class="editable-row">
  <!-- Ngày cân -->
  <td>
    <nz-date-picker  nzSize="small" [nzFormat]="'dd/MM/yyyy'" [(ngModel)]="new_meighment_slip.date"></nz-date-picker>
  </td>

  <!-- Loại hàng -->
  <td>
    <nz-select  nzSize="small" [(ngModel)]="new_meighment_slip.type">
      <nz-option nzValue="GIẤY" nzLabel="GIẤY"></nz-option>
      <nz-option nzValue="BALLET" nzLabel="BALLET"></nz-option>
      <nz-option nzValue="VANH" nzLabel="VANH"></nz-option>
    </nz-select>
  </td>

  <!-- Trọng lượng -->
  <td>
    <input  nzSize="small" nz-input [(ngModel)]="new_meighment_slip.weight" type="number" />
  </td>

  <!-- Giá -->
  <td>
    <input  nzSize="small" nz-input [(ngModel)]="new_meighment_slip.price" type="number" />
  </td>

  <!-- Cước xâu -->
  <td>
    <input  nzSize="small" nz-input [(ngModel)]="new_meighment_slip.cuoc_xau" type="number" />
  </td>

  <!-- Cước xe -->
  <td>
    <input  nzSize="small" nz-input [(ngModel)]="new_meighment_slip.cuoc_xe" type="number" />
  </td>

  <!-- Đợt -->
  <td>
    <input nzSize="small" nz-input [(ngModel)]="new_meighment_slip.batch" type="number" />
  </td> 

  <!-- Đã tính tiền với xâu -->
  <td>
    <nz-switch  nzSize="small"  [(ngModel)]="new_meighment_slip.already_paid"></nz-switch>
  </td>

   <!-- Note -->
   <td>
    <input  nzSize="small" nz-input [(ngModel)]="new_meighment_slip.note" />
  </td>
</tr>
